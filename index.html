<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="teams-title">HOME</h3>
                <div class="score-bgd">
                <h1 id="count-home">0</h1>
                </div>
                <div class="points">
                    <button  id="plus1" class="plus" onclick="increment1()">+1</button>
                    <button  id="plus2" class="plus" onclick="increment2()">+2</button>
                    <button  id="plus3" class="plus" onclick="increment3()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="teams-title">GUEST</h3>
                <div class="score-bgd">
                  <h1 id="count-guest">0</h1>
                </div>
                <div class="points">
                    <button id="plus1" class="plus" onclick="increment4()">+1</button>
                    <button id="plus2" class="plus" onclick="increment5()">+2</button>
                    <button id="plus3" class="plus" onclick="increment6()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
